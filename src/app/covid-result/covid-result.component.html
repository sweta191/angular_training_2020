<link
  href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@1,300;1,400&display=swap"
  rel="stylesheet"
/>
<link
  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
  rel="stylesheet"
/>
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/2.3.1/css/flag-icon.min.css"
  rel="stylesheet"
/>
<table class="table table-dark">
  <thead>
    <tr>
      <th scope="col">{{ "Country flag" | translate }}</th>
      <th scope="col">{{ "Countryname" | translate }}</th>
      <th scope="col">{{ "Active no of people" | translate }}</th>
      <th scope="col">{{ "No of people recovered" | translate }}</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td class="flag-icon-background flag-icon-{{ flag }}"></td>
      <td>{{ country_name }}</td>
      <td>{{ infected_people_no }}</td>
      <td>{{ no_recovered }}</td>
    </tr>
  </tbody>
</table>
<button class="btn btn-primary" (click)="gotoHome()">
  {{ "click for other countries" | translate }}
</button>
