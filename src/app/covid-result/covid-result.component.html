<table class="table table-dark">
  <thead>
    <tr>
      <th scope="col">Country Name</th>
      <th scope="col">Infected no of people</th>
      <th scope="col">No of people recovered</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>{{ country_name }}</td>
      <td>{{ infected_people_no }}</td>
      <td>{{ no_recovered }}</td>
    </tr>
  </tbody>
</table>
<button class="btn btn-primary" (click)="gotoHome()">
  click for other countries
</button>
