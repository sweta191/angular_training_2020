<link
  href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@1,300;1,400&display=swap"
  rel="stylesheet"
/>
<div class="container content-color">
  <div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <form #postForm="ngForm" (ngSubmit)="onCreatePost(postForm.value)">
        <div class="form-group">
          <label for="languageprference">{{
            "Language preference" | translate
          }}</label>
          <select
            class="form-control"
            #selectedLang
            (change)="switchLang(selectedLang.value)"
          >
            <option
              *ngFor="let language of translate.getLangs()"
              [value]="language"
              [selected]="language === translate.currentLang"
            >
              {{ language }}
            </option>
          </select>
        </div>
        <div class="form-group">
          <label for="country">{{ "Countryname" | translate }}</label>
          <select class="form-control" (change)="selectChangeHandler($event)">
            <option>Select</option>
            <option *ngFor="let prod of postsArray">{{ prod }}</option>
          </select>
        </div>
        <button class="btn btn-primary" type="submit" (click)="gotoPage()">
          {{ "NEXT" | translate }}
        </button>
      </form>
    </div>
  </div>
  <hr />
</div>
